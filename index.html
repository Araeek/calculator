<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>iPhone Calculator</h1>
    <div id="container">
        <div class="display">0</div>
        <div class="buttons">
            <div data-code="27" id="clear" class="btn alt">C</div>
            <div data-code="189" id="positive-negative" class="btn alt">±</div>
            <div data-code="53" id="percentage" class="btn alt">%</div>
            <div data-code="111" data-oper="divide" class="btn oper">÷</div>
            <div data-code="103" class="btn num">7</div>
            <div data-code="104" class="btn num">8</div>
            <div data-code="105" class="btn num">9</div>
            <div data-code="106" data-oper="multiply" class="btn oper">×</div>
            <div data-code="100" class="btn num">4</div>
            <div data-code="101" class="btn num">5</div>
            <div data-code="102" class="btn num">6</div>
            <div data-code="109" data-oper="subtract" class="btn oper">-</div>
            <div data-code="97" class="btn num">1</div>
            <div data-code="98" class="btn num">2</div>
            <div data-code="99" class="btn num">3</div>
            <div data-code="107" data-oper="add" class="btn oper">+</div>
            <div data-code="96" class="btn zero num">0</div>
            <div data-code="110" class="btn point">.</div>
            <div data-code="13" class="btn equal">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
