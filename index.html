<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>iPhone Calculator</h1>
    <div id="container">
        <div class="display">0</div>
        <div class="buttons">
            <div id="clear" class="btn alt">C</div>
            <div id="positive-negative" class="btn alt">±</div>
            <div id="percentage" class="btn alt">%</div>
            <div data-oper="divide" class="btn oper">÷</div>
            <div class="btn num">7</div>
            <div class="btn num">8</div>
            <div class="btn num">9</div>
            <div data-oper="multiply" class="btn oper">×</div>
            <div class="btn num">4</div>
            <div class="btn num">5</div>
            <div class="btn num">6</div>
            <div data-oper="subtract" class="btn oper">-</div>
            <div class="btn num">1</div>
            <div class="btn num">2</div>
            <div class="btn num">3</div>
            <div data-oper="add" class="btn oper">+</div>
            <div class="btn zero num">0</div>
            <div class="btn">.</div>
            <div class="btn equal">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
